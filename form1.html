<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="image-container">
    <img src="https://raw.githubusercontent.com/kjstn06/form3/refs/heads/main/images/puplogo.png" alt="puplogo">
</div>

<h1>Sign In</h1>

<form id="signInForm">
    <p class="form-description">Please input your details.</p>

    <label for="fname">First Name: </label><br>
    <input type="text" id="fname" name="fname" value=""><br>

    <label for="lname">Last Name: </label><br>
    <input type="text" id="lname" name="lname" value=""><br>

    <div id="section-container">
        <p>Please select your section:</p>
        <input type="radio" id="section1" name="mysection" value="DCPET 1-1">
        <label for="section1">DCPET 1-1</label><br>

        <input type="radio" id="section2" name="mysection" value="DCPET 1-2">
        <label for="section2">DCPET 1-2</label><br>

        <input type="radio" id="section3" name="mysection" value="DCPET 1-3">
        <label for="section3">DCPET 1-3</label><br>
    </div>

    <label for="subject">Select your subject: </label><br>
    <select id="subject" name="subject">
        <option value="Web Technology and Programming">Web Technology and Programming</option>
        <option value="Programming Logic and Design">Programming Logic and Design</option>
        <option value="Computer Hardware Fundamentals">Computer Hardware Fundamentals</option>
    </select><br>

    <button type="submit" class="submit-btn">Submit</button>
</form>


<script src="script.js"></script>

</body>
</html>
